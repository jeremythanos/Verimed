<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-test.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <title>VeriMed Login test</title>
</head>
<body>
    <main>
        

            <!-- Sección derecha (Formulario existente) -->
            <div class="form-section">
                <div class="contenedor__todo">
                    <div class="caja__trasera">
                        <div class="caja__trasera-login">
                            <h3>¿Ya tienes una cuenta?</h3>
                            <p>Inicia sesión para entrar a la página.</p>
                            <button id="btn__iniciar-sesion">Iniciar sesión</button>
                        </div>
                        <div class="caja__trasera-register">
                            <h3>¿Aún no tienes una cuenta?</h3>
                            <p>Regístrate para iniciar sesión.</p>
                            <button id="btn__registrarse">Regístrate</button>
                        </div>
                        
                    </div>
                    
                    <!-- Formularios -->
                    <div class="contenedor__login-register">
                        <!-- Login -->
                        <form class="formulario__login">
                            <h2>Iniciar sesión</h2>
                            <input type="email" placeholder="Correo electrónico">
                            <input type="password" placeholder="Contraseña">
                            <button>Entrar</button>
                        </form>

                        <!-- Registro -->
                        <form class="formulario__register">
                            <h2>Regístrate</h2>
                            <input type="text" placeholder="Nombre completo">
                            <input type="email" placeholder="Correo electrónico">
                            <input type="text" placeholder="Usuario">
                            <input type="password" placeholder="Contraseña">
                            <button>Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="auth-test.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login-test.js"></script>
</body>
</html>
